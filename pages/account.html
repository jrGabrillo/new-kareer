<div class='page'>
    <div class='toolbar tabbar no-shadow color-theme-white'>
        <div class='toolbar-inner'>
            <a class='tab-link' href='#tab_account'><i class='material-icons'>account_circle</i></a> 
            <a class='tab-link tab-link-active' href='#tab_jobs'><i class='material-icons'>business_center</i></a> 
            <a class='tab-link' href='#tab_search'><i class='material-icons'>search</i></a>
        </div>
    </div>
    <div class='tabs-swipeable-wrap'>
        <div class='tabs'>
            <div class='page-content tab' id='tab_account'>
                <div class='block'>
                    <div class='row'>
                        <div class='card'>
                            <div class='card-header align-items-flex-end'>
                                <div class='col-25'></div>
                                <div class='col-50'>
                                    <div id='picture-holder'></div>
                                    <div id='name-holder'>
                                        <h3>Juan Dela Cruz</h3>
                                        <p>Web Developer</p>
                                    </div>
                                </div>
                                <div class='col-25'></div>
                            </div>
                            <div class='card-content card-content-padding align-self-stretch'>
                                <div id='menu'>
                                    <div class='row'>
                                        <div class='col-33'>
                                            <div class='menu-link'>
                                                <a><i class='material-icons'>person</i></a> 
                                                <p>Account</p> 
                                            </div>
                                        </div>
                                        <div class='col-33'>
                                            <div class='menu-link'>
                                                <a><i class='material-icons'>card_travel</i></a> 
                                                <p>Career</p> 
                                            </div>
                                        </div>
                                        <div class='col-33'>
                                            <div class='menu-link'>
                                                <a><i class='material-icons'>school</i></a>  
                                                <p>Academic</p>
                                            </div>
                                        </div>
                                        <div class='col-33'>
                                            <div class='menu-link'>
                                                <a><i class='material-icons'>bookmark</i></a>  
                                                <p>Bookmarks</p>
                                            </div>
                                        </div>
                                        <div class='col-33'>
                                            <div class='menu-link'>
                                                <a><i class='material-icons'>settings</i></a>  
                                                <p>Settings</p>
                                            </div>
                                        </div>
                                        <div class='col-33'>
                                            <div class='menu-link'>
                                                <a><i class='material-icons'>insert_drive_file</i></a> 
                                                <p>Resume</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='page-content tab tab-active' id='tab_jobs'>
                <div class='block'>
                    <div class='swiper-container swiper-init demo-swiper' data-pagination='{'el': '.swiper-pagination', 'hideOnClick': true}'>
                        <div class='swiper-wrapper' id='display_jobs'></div>
                    </div>
                    <div class='holder_action'>
                        <p class="row">
                            <button class="col button button-raised button-round bg-color-white">Bookmark</button>
                            <button class="col button button-raised button-round bg-color-white">Apply</button>
                        </p>
                    </div>
                </div>
            </div>
            <div class='page-content tab' id='tab_search'>
                <div class='block'>
                    <div class='row'>
                        <div class='card'>
                            <div class='card-content card-content-padding align-self-stretch'>
                                <div class="row">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
