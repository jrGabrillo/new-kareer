<div class='page'>
    <div class='toolbar tabbar no-shadow color-theme-white'>
        <div class='toolbar-inner'>
            <a class='tab-link tab-link-active' href='#tab_account'><i class='material-icons'>account_circle</i></a> 
            <a class='tab-link' href='#tab_jobs'><i class='material-icons'>business_center</i></a> 
            <a class='tab-link' href='#tab_search'><i class='material-icons'>search</i></a>
        </div>
    </div>
    <div class='tabs-animated-wrap'>
        <div class='tabs'>
            <div class='page-content tab tab-active' id='tab_account'>
                <div class='block'>
                    <div class='row'>
                        <div class='card'>
                            <div class='card-header'>
                                <div id='picture-holder'></div>
                                <div id='name-holder'>
                                    <h3>Rufo N. Gabrillo Jr.</h3>
                                    <p>Web Developer</p>
                                </div>
                            </div>
                            <div class='card-content card-content-padding align-self-stretch'>
                                <div id='menu'>
                                    <div class='row'>
                                        <div class='col-33'>
                                            <div class='menu-link'>
                                                <a href='/account-info/'><i class='material-icons'>person</i></a> 
                                                <p>Account</p> 
                                            </div>
                                        </div>
                                        <div class='col-33'>
                                            <div class='menu-link'>
                                                <a href='/career-info/'><i class='material-icons'>card_travel</i></a> 
                                                <p>Career</p> 
                                            </div>
                                        </div>
                                        <div class='col-33'>
                                            <div class='menu-link'>
                                                <a href='/academic-info/'><i class='material-icons'>school</i></a>  
                                                <p>Academic</p>
                                            </div>
                                        </div>
                                        <div class='col-33'>
                                            <div class='menu-link'>
                                                <a href='/bookmarks/'><i class='material-icons'>bookmark</i></a>  
                                                <p>Bookmarks</p>
                                            </div>
                                        </div>
                                        <div class='col-33'>
                                            <div class='menu-link'>
                                                <a href='/job-application/'><i class='material-icons'>event_note</i></a>  
                                                <p>My Jobs</p>
                                            </div>
                                        </div>
                                        <div class='col-33'>
                                            <div class='menu-link'>
                                                <a href='/resume/'><i class='material-icons'>insert_drive_file</i></a> 
                                                <p>Resume</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='page-content tab' id='tab_jobs'>
                <div class='block'>
                    <div class='swiper-container swiper-init demo-swiper' data-pagination='{'el': '.swiper-pagination', 'hideOnClick': true}'>
                        <div class='swiper-wrapper' id='display_jobs'></div>
                    </div>
                    <div class='holder_action'>
                        <p class="row">
                            <button class="col button button-raised button-round bg-color-white">Bookmark</button>
                            <button class="col button button-raised button-round bg-color-white">Apply</button>
                        </p>
                    </div>
                </div>
            </div>
            <div class='page-content tab' id='tab_search'>
                <div class='block'>
                    <div class='card'>
                        <div class='card-header align-items-flex-end'>Skills</div>
                        <div class='card-content card-content-padding align-self-stretch'>
                            <div class="row">
                                <form>
                                    <div class="list">
                                        <ul>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-input-wrap">
                                                        <textarea class="resizable"></textarea>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='block'>
                    <div class='card'>
                        <div class='card-header align-items-flex-end'>Location</div>
                        <div class='card-content card-content-padding align-self-stretch'>
                            <div class="row">
                                <form>
                                    <div class="list">
                                        <ul>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-input-wrap">
                                                        <textarea class="resizable"></textarea>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='block'>
                    <div class='card'>
                        <div class='card-header align-items-flex-end'>Salary</div>
                        <div class='card-content card-content-padding align-self-stretch'>
                            <div class="row">
                                <form>
                                    <div class="list">
                                        <ul>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-input-wrap">
                                                        <div class="range-slider range-slider-init" data-label="true">
                                                            <input type="range" value="50" min="0" max="100" step="1">
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
