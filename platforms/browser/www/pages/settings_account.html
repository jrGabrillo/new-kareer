<div class="page no-swipeback account-subpage" id='career-info'>
	<div class="navbar no-shadow">
		<div class="navbar-inner sliding">
			<div class="left">
				<a class="link back"><i class='material-icons'>chevron_left</i></a>
			</div>
		</div>
	</div>	
    <div class="page-content" id="list_jobs">
		<div class="title">Account</div>
        <div class="content bg-color-white">
			<div class="list media-list">
		        <form>
		            <div class="list">
		                <ul>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
		                            <div class="item-title item-label">Email</div>
		                            <div class="item-input-wrap">
		                                <input type="email" id='field_email' name='field_email' data-cmd='field' data-prop='field_email'>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
		                            <div class="item-title item-label">Password</div>
		                            <div class="item-input-wrap">
		                                <input type="password" id='field_password' name='field_password' data-error=".error_field_email" data-cmd='field' data-prop='field_password' placeholder="Password">
		                                <a class="col button button-small button-fill button-round in-field-btn item-input-password-preview" id='btn_addSkill'>
		                                	<i class='material-icons'>visibility_off</i>
		                               	</a>
	                                    <div class="item-input-info error_field_password"></div>
		                            </div>
		                        </div>
		                    </li>
		                </ul>
		            </div>
		        </form>
			</div>
        </div>
    </div>
</div>
