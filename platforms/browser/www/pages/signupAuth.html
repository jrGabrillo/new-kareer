<div class="page no-toolbar no-navbar no-swipeback">
    <div class="page-content login-screen-content">
        <div class="block">
            <a class="link" href='/home/'><i class='material-icons'>close</i></a></a>
        </div>
        <div id="form_signupAuth">
            <div class="login-screen-title">
                <h4 class="text-color-gray">Almost there</h4>
            </div>
            <form style="display: none;" action="#" method="POST">
                <div class="list">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <img src='assets/img/bg/avatar.jpg' id='display_picture'>
                                <img src='assets/img/bg/avatar.jpg' id='display_logo'>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-focused">
                            <div class="item-inner">
                                <div class="item-title item-floating-label">First Name</div>
                                <div class="item-input-wrap">
                                    <input class="" type="text" name="field_firstname" data-error=".error_field_firstname">
                                    <div class="item-input-info error_field_firstname"></div>
                                </div>
                            </div>
                            <div class="item-inner">
                                <div class="item-title item-floating-label">Last Name</div>
                                <div class="item-input-wrap">
                                    <input class="" type="text" name="field_lastname" data-error=".error_field_lastname">
                                    <div class="item-input-info error_field_lastname"></div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-focused">
                            <div class="item-inner">
                                <div class="item-title item-floating-label">Email</div>
                                <div class="item-input-wrap">
                                    <input class="" type="text" name="field_email" data-error=".error_field_email">
                                    <div class="item-input-info error_field_email"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
            <div class="loader">
                <div class="preloader color-multi"></div>
            </div>
        </div>
    </div>
</div>
