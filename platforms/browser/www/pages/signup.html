<div class="page no-toolbar no-navbar no-swipeback">
    <div class="page-content login-screen-content">
        <div class="block">
            <a class="link" href='/home/'>Close</a>
        </div>
        <div id="display_form">
            <div class="login-screen-title">
                <h4 class="text-color-gray">Register</h4>
            </div>
            <form action="#" method="POST" id='form_signup'>
                <div class="list">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-floating-label">First Name</div>
                                <div class="item-input-wrap">
                                    <input class="" type="text" name="field_firstname" data-error=".error_field_firstname">
                                    <div class="item-input-info error_field_firstname"></div>
                                </div>
                            </div>
                            <div class="item-inner">
                                <div class="item-title item-floating-label">Last Name</div>
                                <div class="item-input-wrap">
                                    <input class="" type="text" name="field_lastname" data-error=".error_field_lastname">
                                    <div class="item-input-info error_field_lastname"></div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-with-value">
                            <div class="item-inner">
                                <div class="item-title item-floating-label">Date of Birth</div>
                                <div class="item-input-wrap">
                                    <input type="text" name='field_dob' data-cmd='field' data-prop='field_dob' id='field_dob'>
                                    <div class="item-input-info error_field_dob"></div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-with-value">
                            <div class="item-inner">
                                <div class="item-title item-floating-label">Email</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="field_email" data-error=".error_field_email">
                                    <div class="item-input-info error_field_email"></div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-floating-label">Password</div>
                                <div class="item-input-wrap">
                                    <input class="" type="password" name="field_password" data-error=".error_field_password">
                                    <div class="item-input-password-preview">
                                        <i class='material-icons'>visibility_off</i>
                                    </div>
                                    <div class="item-input-info error_field_password"></div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <button class="col button button-fill button-round">Save</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="block">
            <div class="block-footer block-login">
                <p>or Register with</p>
                <div class="row" id="social_icons">
                        <a class="link" id='signin_facebook'>
                            <div class="" style="background:url(assets/img/icons/facebook.png) no-repeat;background-size: 30px;"></div> Facebook
                        </a>
                </div>
            </div>
        </div>
        <div class="block block-create-account text-align-center">
            <a class="link" href='/signin/'>I have an account</a>
        </div>
    </div>
    <div class="popup">
        <div class='card'>
            <div class="card-header">
                Updating profile picture
                <div class="right"><a class="link popup-close in-field-btn" href="#"><i class='material-icons'>close</i></a></div>
            </div>
            <div class='card-content card-content-padding align-self-stretch'>
                <div class='row'>
                    <div class='col s12'>
                        <div id='profile_picture2' class='ibox-content no-padding border-left-right '></div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</div>
