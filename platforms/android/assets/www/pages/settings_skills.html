<div class="page no-swipeback account-subpage" id='settings-skills-info'>
	<div class="navbar no-shadow">
		<div class="navbar-inner sliding">
			<div class="left"><a class="link back"><i class='material-icons'>close</i></a></div>
	        <div class="title">Skills</div>
		</div>
	</div>	
    <div class="page-content" id='skills_display'>
        <div class="content bg-color-white">
        	<form id="skillForm">
                <div class="list">
                    <ul class='row'>
                        <li class="item-content item-input" style="width: 65%">
                            <div class="item-inner">
                                <div class="item-title item-floating-label">Add new skill</div>
                                <div class="item-input-wrap">
                                    <textarea style = 'height: 36px' type="text" id='field_skills' name='field_skills' class='_gname'></textarea> 
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input" style="width: 35%">
                            <div class="item-inner">
                                <div class="item-title item-label">Percentage</div>
                                <div class="item-input-wrap">
                                     <select id='field_level' name='field_level' class='_gender'>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                        <option value="40">40</option>
                                        <option value="50">50</option>
                                        <option value="60">60</option>
                                        <option value="70">70</option>
                                        <option value="80">80</option>
                                        <option value="90">90</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input" style="width: 100%">
                            <div class="item-inner">
                                <div class="item-title">
                                    <button class="add button button-small button-fill button-round accent-1">add</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
            <div class="block list media-list bottom-margin" id="display_skill">
                <ul>
                    <a class="item-content item-input" id="empty">
                        <div class="item-inner">
                            <div class="text-align-center"><i class='material-icons'>info_fill</i></div>
                            <div class="item-title text-align-center">No Skills yet</div>
                            <div class="item-subtitle text-align-center">Start adding now.</div>
                        </div>
                    </a>
                </ul>
            </div>
        </div>
    </div>
</div>
