<div class="page no-navbar no-swipeback welcome-screen-content">
	<div class="toolbar toolbar-bottom-md no-shadow bg-color-white" >
        <div class="toolbar-inner">
            <a href='/career/' class="skip button button-fill button-round accent-2">Skip</a>
            <a href='/career/' class="next button button-fill button-round">Next</a>
        </div>
    </div>
    <div class="page-content login-screen-content" id='acadForm'>
        <div class="container">
            <div class="login-screen-title">
                <img src="assets/img/logo/kareer_colored_logo.png" width="40%" />
            </div>
             <div class="block">
                <h2 class="text-color-gray">Add your Academics</h2>
            </div>
            <div class="block">
                <a class="add button button-small button-fill button-round accent-1 popup-open" data-popup=".popup-newAcad">add</a>
            </div>
            <div class="block bottom-margin" id="list_schools">
                <div class="content accordion-list bg-color-white">
                    <div class="list media-list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title">
                                        No information to show
                                    </div>
                                </div>
                            </li>                   
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup popup-acad">
        <div class='card'>
            <div class="card-header">
                Academic Information
                <div class="right">
                    <a class="link popup-close in-field-btn" href="#"><i class='material-icons'>close</i></a>
                </div>
            </div>
            <div class='card-content card-content-padding align-self-stretch'>
                <form id="form_updateAcad">
                    <div class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Level</div>
                                    <div class="item-input-wrap">
                                        <select id='field_acad_level' name='field_acad_level' data-cmd='field' data-prop='field_acad_level' disabled="">
                                            <option>Elementary</option>
                                            <option>High School</option>
                                            <option>Vocational</option>
                                            <option>College</option>
                                            <option>Masters</option>
                                            <option>Doctorate</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">School</div>
                                    <div class="item-input-wrap">
                                        <textarea class="resizable" id='field_acad_school' name='field_acad_school' data-cmd='field' data-prop='field_acad_school'></textarea>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input" id='display_acad_fielddegree'>
                                <div class="item-inner">
                                    <div class="item-title item-label">Degree</div>
                                    <div class="item-input-wrap">
                                        <input type="text" value="null" id='field_acad_degree' name='field_acad_degree' data-cmd='field' data-prop='field_acad_degree'>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input" id='display_acad_fieldunit'>
                                <div class="item-inner">
                                    <div class="item-title item-label">Units</div>
                                    <div class="item-input-wrap">
                                        <input type="text" value="null" id='field_acad_units' name='field_acad_units' data-cmd='field' data-prop='field_acad_units'>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Year Started</div>
                                    <div class="item-input-wrap">
                                        <input type="text" id='field_acad_yearfrom' name='field_acad_yearfrom' data-cmd='field' data-prop='field_acad_yearfrom'>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Year Ended</div>
                                    <div class="item-input-wrap">
                                        <input type="text" id='field_acad_yearto' name='field_acad_yearto' data-cmd='field' data-prop='field_acad_yearto'>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <button class="col button button-round bg-color-white">Save</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="popup popup-newAcad">
        <div class='card'>
            <div class="card-header">
                Adding Academic Information
                <div class="right">
                    <a class="link popup-close in-field-btn" href="#"><i class='material-icons'>close</i></a>
                </div>
            </div>
            <div class='card-content card-content-padding align-self-stretch'>
                <form id='form_newAcad'>
                    <div class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Level</div>
                                    <div class="item-input-wrap">
                                        <select id='field_newacad_level' name='field_newacad_level' data-cmd='field' data-prop='field_newacad_level'>
                                            <option>Elementary</option>
                                            <option>High School</option>
                                            <option>Vocational</option>
                                            <option>College</option>
                                            <option>Masters</option>
                                            <option>Doctorate</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">School</div>
                                    <div class="item-input-wrap">
                                        <input type="text" id='field_newacad_newschool' name='field_newacad_newschool' data-cmd='field' data-prop='field_newacad_newschool'>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input" id='display_newacad_fielddegree'>
                                <div class="item-inner">
                                    <div class="item-title item-label">Degree</div>
                                    <div class="item-input-wrap">
                                        <input type="text" value="null" id='field_newacad_degree' name='field_newacad_degree' data-cmd='field' data-prop='field_newacad_degree'>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input" id='display_newacad_fieldunit'>
                                <div class="item-inner">
                                    <div class="item-title item-label">Units</div>
                                    <div class="item-input-wrap">
                                        <input type="text" value="null" id='field_newacad_units' name='field_newacad_units' data-cmd='field' data-prop='field_newacad_units'>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Year Started</div>
                                    <div class="item-input-wrap">
                                        <input type="text" id='field_newacad_newyearfrom' name='field_newacad_newyearfrom' data-cmd='field' data-prop='field_newacad_newyearfrom'>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Year Ended</div>
                                    <div class="item-input-wrap">
                                        <input type="text" id='field_newacad_newyearto' name='field_newacad_newyearto' data-cmd='field' data-prop='field_newacad_newyearto'>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <button class="col button button-round bg-color-white">Save</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
