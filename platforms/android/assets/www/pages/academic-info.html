	<div class="navbar no-shadow">
		<div class="navbar-inner sliding">
			<div class="left">
				<a class="link back"><i class='material-icons'>chevron_left</i></a>
			</div>
		</div>
	</div>	
    <div class="page-content list" id="list_schools">

		</div>
	    <div class="content accordion-list bg-color-white">

				<ul>
	        		<li>

	        		</li>					
				</ul>
			</div>
        </div>

            <div class='card-content card-content-padding align-self-stretch'>
		        <form id="form_updateAcad">
		            <div class="list">
		                <ul>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
		                            <div class="item-title item-label">Level</div>
		                            <div class="item-input-wrap">
		                            	<select id='field_acad_level' name='field_acad_level' data-cmd='field' data-prop='field_acad_level' disabled="">

		                            		<option>High School</option>
		                            		<option>Vocational</option>
		                            		<option>College</option>
		                            		<option>Masters</option>
		                            		<option>Doctorate</option>
		                            	</select>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
		                            <div class="item-title item-label">School</div>
		                            <div class="item-input-wrap">
                                        <textarea class="resizable" id='field_acad_school' name='field_acad_school' data-cmd='field' data-prop='field_acad_school'></textarea>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input" id='display_acad_fielddegree'>
		                        <div class="item-inner">
		                            <div class="item-title item-label">Degree</div>
		                            <div class="item-input-wrap">
		                                <input type="text" value="null" id='field_acad_degree' name='field_acad_degree' data-cmd='field' data-prop='field_acad_degree'>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input" id='display_acad_fieldunit'>
		                        <div class="item-inner">
		                            <div class="item-title item-label">Units</div>
		                            <div class="item-input-wrap">
		                                <input type="text" value="null" id='field_acad_units' name='field_acad_units' data-cmd='field' data-prop='field_acad_units'>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
		                            <div class="item-title item-label">Year Started</div>
		                            <div class="item-input-wrap">
		                                <input type="text" id='field_acad_yearfrom' name='field_acad_yearfrom' data-cmd='field' data-prop='field_acad_yearfrom'>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
		                            <div class="item-title item-label">Year Ended</div>
		                            <div class="item-input-wrap">
		                                <input type="text" id='field_acad_yearto' name='field_acad_yearto' data-cmd='field' data-prop='field_acad_yearto'>

		                        <div class="item-inner">

		                        </div>
		                    </li>
		                </ul>
		            </div>
		        </form>
            </div>
        </div>
