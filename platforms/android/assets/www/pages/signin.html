<div class="page no-toolbar no-navbar no-swipeback">
    <div class="page-content login-screen-content">
        <div class="block">
            <a class="link" href='/home/'>Close</a>
        </div>
        <div class="login-screen-title">
            <h4 class="text-color-gray">Sign In</h4>
        </div>
        <form>
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Email</div>
                            <div class="item-input-wrap">
                                <input type="text">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Password</div>
                            <div class="item-input-wrap">
                                <input type="password">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="block">
                <button class="col button button-fill button-round">Sign In</button>
            </div>
        </form>
        <div class="block">
            <div class="block-footer block-login">
                <p>or Sign in with</p>
                <div class="row" id="social_icons">
                    <div class="col">
                        <a id='signin_facebook'><img src="assets/img/icons/facebook.png" width="50px" /></a>
                    </div>
                    <div class="col">
                        <a id='signin_gmail'><img src="assets/img/icons/google.png" width="50px" /></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="block block-create-account text-align-center">
            <a class="link" href='/signup/'>Create an account</a>
        </div>
    </div>
</div>
