<div class="page no-toolbar no-navbar no-swipeback">
    <div class="page-content login-screen-content">
        <div class="block">
            <a class="link" href='/home/'><i class='material-icons'>close</i></a></a>
        </div>
        <div class="login-screen-title">
            <h4 class="text-color-gray">Sign In</h4>
        </div>
        <div id='fb_respond'></div>
        <form action="#" method="POST" id='form_signin'>
            <div class="list">
                <ul>
                    <li class="item-content item-input item-input-with-value">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Email</div>
                            <div class="item-input-wrap">
                                <input class="" type="text" name="field_email" data-error=".error_field_email">
                                <div class="item-input-info error_field_email"></div>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Password</div>
                            <div class="item-input-wrap">
                                <input class="" type="password" name="field_password" data-error=".error_field_password">
                                <a class="col button button-small button-fill button-round in-field-btn item-input-password-preview" id='btn_addSkill'>
                                    <i class='material-icons'>visibility_off</i>
                                </a>
                                <div class="item-input-info error_field_password"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="block">
                <button class="col button button-fill button-round">Sign In</button>
            </div>
        </form>
        <div class="block">
            <div class="block-footer block-login">
                <p>or Sign in with</p>
                <div id="name"></div>
                <div class="row" id="social_icons">
                    <a class="link" id='signin_facebook'>
                        <div class="" style="background:url(assets/img/icons/facebook.png) no-repeat; background-size: 30px;"></div> Facebook
                    </a>
                </div>
            </div>
        </div>
        <div class="block block-create-account text-align-center">
            <a class="link" href='/signup/'>Create an account</a>
        </div>
    </div>
</div>
