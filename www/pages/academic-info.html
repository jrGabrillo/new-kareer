<div class="page no-swipeback account-subpage" id='acad-info'>
	<div class="navbar no-shadow">
		<div class="navbar-inner sliding">
			<div class="left">
				<a class="link back"><i class='material-icons'>chevron_left</i></a>
			</div>
		</div>
	</div>	
    <div class="page-content list" id="list_schools">
		<div class="title">Academic Information
            <a class="col button button-small button-fill button-round in-field-btn btn-nav popup-open" data-popup=".popup-newAcad">
            	<i class='material-icons'>add_circle_outline</i>
           	</a>
		</div>
	    <div class="content accordion-list bg-color-white">
			<div class="list media-list">
				<ul>
	        		<li>
		        		<a class="col button button-small button-fill button-round in-field-btn popup-open" data-popup=".popup-newAcad">
			            	<i class='material-icons'>add_circle_outline</i>
			           	</a>
	        		</li>					
				</ul>
			</div>
        </div>
    </div>
	<div class="popup popup-acad">
		<div class="navbar no-shadow">
			<div class="navbar-inner sliding">
				<div class="left">
					<a class="link popup-close" href="#"><i class='material-icons'>close</i></a>
				</div>
			</div>
		</div>
        <div class='card'>
            <div class='card-content card-content-padding align-self-stretch'>
		        <form id="form_updateAcad">
		            <div class="list">
		                <ul>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
		                            <div class="item-title item-label">School</div>
		                            <div class="item-input-wrap">
		                                <input type="text" id='field_school' name='field_school' data-cmd='field' data-prop='field_school'>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
		                            <div class="item-title item-label">Year Started</div>
		                            <div class="item-input-wrap">
		                                <input type="text" id='field_yearfrom' name='field_yearfrom' data-cmd='field' data-prop='field_yearfrom'>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
		                            <div class="item-title item-label">Year Ended</div>
		                            <div class="item-input-wrap">
		                                <input type="text" id='field_yearto' name='field_yearto' data-cmd='field' data-prop='field_yearto'>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
		                            <div class="item-title item-label">Remarks</div>
		                            <div class="item-input-wrap">
                                        <textarea class="resizable" id='field_remarks' name='field_remarks' data-cmd='field' data-prop='field_remarks'></textarea>
		                            </div>
		                        </div>
		                    </li>
		                </ul>
		            </div>
		        </form>
            </div>
        </div>
	</div>
	<div class="popup popup-newAcad">
        <div class='card'>
        	<div class="card-header">
        		Adding Academic Information
				<div class="right">
					<a class="link popup-close in-field-btn" href="#"><i class='material-icons'>close</i></a>
				</div>
        	</div>
            <div class='card-content card-content-padding align-self-stretch'>
		        <form id='form_newAcad'>
		            <div class="list">
		                <ul>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
		                            <div class="item-title item-label">Level</div>
		                            <div class="item-input-wrap">
		                            	<select id='field_level' name='field_level' data-cmd='field' data-prop='field_level'>
		                            		<option>Elementary</option>
		                            		<option>High School</option>
		                            		<option>Vocational</option>
		                            		<option>College</option>
		                            		<option>Masters</option>
		                            		<option>Doctorate</option>
		                            	</select>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
		                            <div class="item-title item-label">School</div>
		                            <div class="item-input-wrap">
		                                <input type="text" id='field_newschool' name='field_newschool' data-cmd='field' data-prop='field_newschool'>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input" id='display_fielddegree'>
		                        <div class="item-inner">
		                            <div class="item-title item-label">Degree</div>
		                            <div class="item-input-wrap">
		                                <input type="text" value="null" id='field_degree' name='field_degree' data-cmd='field' data-prop='field_degree'>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input" id='display_fieldunit'>
		                        <div class="item-inner">
		                            <div class="item-title item-label">Units</div>
		                            <div class="item-input-wrap">
		                                <input type="text" value="null" id='field_units' name='field_units' data-cmd='field' data-prop='field_units'>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
		                            <div class="item-title item-label">Year Started</div>
		                            <div class="item-input-wrap">
		                                <input type="text" id='field_newyearfrom' name='field_newyearfrom' data-cmd='field' data-prop='field_newyearfrom'>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
		                            <div class="item-title item-label">Year Ended</div>
		                            <div class="item-input-wrap">
		                                <input type="text" id='field_newyearto' name='field_newyearto' data-cmd='field' data-prop='field_newyearto'>
		                            </div>
		                        </div>
		                    </li>
		                    <li class="item-content item-input">
		                        <div class="item-inner">
					                <button class="col button button-round bg-color-white">Save</button>
		                        </div>
		                    </li>
		                </ul>
		            </div>
		        </form>
            </div>
        </div>
	</div>
</div>
