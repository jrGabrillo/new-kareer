<div class="page no-toolbar no-navbar no-swipeback">
    <div class="page-content login-screen-content">
        <div class="block">
            <a class="link" href='/home/'>Close</a>
        </div>
        <div class="login-screen-title">
            <h4 class="text-color-gray">Register</h4>
        </div>
        <form>
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Name</div>
                            <div class="item-input-wrap">
                                <input type="text">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input item-input-with-value">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Email</div>
                            <div class="item-input-wrap">
                                <input type="text">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Password</div>
                            <div class="item-input-wrap">
                                <input class="" type="password">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="block">
                <button class="col button button-fill button-round">Register</button>
            </div>
        </form>
        <div class="block">
            <div class="block-footer block-login">
                <p>or Register with</p>
                <div class="row">
                    <div class="col">
                        <img src="assets/img/icons/facebook.png" width="50px" />
                    </div>
                    <div class="col">
                        <img src="assets/img/icons/gmail.png" width="50px" />
                    </div>
                </div>
            </div>
        </div>
        <div class="block block-create-account text-align-center">
            <a class="link" href='/signin/'>I have an account</a>
        </div>
    </div>
</div>
