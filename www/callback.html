<html>
	<body>
		<script>
	        let get = localStorage.getItem('callback');

	        if(get == "fb-oauth"){
	            window.opener.openFB.oauthCallback(window.location.href);
	            localStorage.removeItem('callback');
	            window.close();
	        }
	        else{
	        	localStorage.removeItem('callback');
	            window.close();
	        }
		</script>
	</body>
</html>
